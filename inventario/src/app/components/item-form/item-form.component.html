
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl mt-10">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Agregar Nuevo Ítem al Inventario</h2>
  <form (ngSubmit)="agregarItem()">
    <div class="mb-5">
      <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre del Ítem:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="newItem.nombre" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-5">
      <label for="cantidad" class="block text-gray-700 text-sm font-bold mb-2">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" [(ngModel)]="newItem.cantidad" required min="0"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-5">
      <label for="precio" class="block text-gray-700 text-sm font-bold mb-2">Precio:</label>
      <input type="number" id="precio" name="precio" [(ngModel)]="newItem.precio" required min="0" step="0.01"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-6">
      <label for="fechaEntrada" class="block text-gray-700 text-sm font-bold mb-2">Fecha de Entrada:</label>
      <input type="date" id="fechaEntrada" name="fechaEntrada" [(ngModel)]="newItem.fechaEntrada" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="flex items-center justify-center">
      <button type="submit"
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg 
                     focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105">
        Añadir al Inventario
      </button>
    </div>
  </form>
</div>




<div class="col-star-1 col-end-2 justify-end items-start mt-5">
    <button (click)="mostrarUsuario()" class="flex border rounded-xl min-w-70 items-center p-2 bg-purple-900 cursor-pointer">
        <img [src]="rutaImagen()" alt="usuario.nombre"  class="w-10 h-10 md:w-15 md:h-15 rounded-full overflow-hidden ">
        <span class="text-white text-center ml-10">{{usuario.nombre}}</span>
    </button>
</div>

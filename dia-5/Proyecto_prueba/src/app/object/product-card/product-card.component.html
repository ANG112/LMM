<h2 class="text-3xl font-bold text-gray-800 my-6">Nuestros Platos</h2>

<div class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:scale-105 duration-300">
  <img [src]="producto.imagen" [alt]="producto.nombre" class="w-full h-48 object-cover">
  <div class="p-4">
    <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ producto.nombre }}</h3>
    <p class="text-gray-600 text-sm mb-3 line-clamp-2">{{ producto.descripcion }}</p>
    <div class="text-right text-2xl font-bold text-blue-600">{{ producto.precio | currency:'EUR':'symbol':'1.2-2':'es' }}</div>
  </div>
</div>
